name: Generate documentation

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: macos-13
    env:
      XCODE_PROJECT: RemoteImage.xcodeproj
      XCODE_SCHEME: RemoteImage
      XCODE_BUILD_PATH: build
      DOCUMENTATION_PATH: docs
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Install xcbeautify
        run: brew install xcbeautify
      - name: Build documentation
        run: xcodebuild -project ${{ env.XCODE_PROJECT }} -derivedDataPath ${{ env.XCODE_BUILD_PATH }} -scheme ${{ env.XCODE_SCHEME }} -parallelizeTargets docbuild | xcbeautfy
      - name: Generate static documentation
        run: $(xcrun --find docc) process-archive transform-for-static-hosting $(find ${{ env.XCODE_BUILD_PATH }} -type d -name '${{ env.XCODE_SCHEME }}.doccarchive') --output-path ${{ env.DOCUMENTATION_PATH }}
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ${{ env.DOCUMENTATION_PATH }}
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
